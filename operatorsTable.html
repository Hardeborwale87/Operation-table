<!DOCTYPE html>
<html>
<head>
	<title>Operator's Table</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	  
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script type="text/javascript" src="OperatorsTable.js"></script>
</head>
<body>
		
			<div class="row  mt-3 justify-content-center">
				<div class="col-md-4">
					<div class="card bg-success text-white">
						<div class="card-body" style="margin-left:120px">
								<div class="form-group">
									<label for="rw">No of rows :</label> 
									<input class="form-control col-5" type="text" name="" id="row">
								</div>
								<div class="form-group">
									<label for="col">No of Columns : </label>
									<input class="form-control col-5" type="text" name="" id="column">
								</div>
								<div class="form-group">
									<label for="col">Starting Point : </label>
									<input class="form-control col-5" type="text" name="" id="sPoint">
								</div>
								<div class="form-group">
									<label for="select">Select Operation:</label>
										<select class="form-control col-md-5" id="selct">
											<option></option>
											<option value="Multiply">Multiplication</option>
											<option value="Divide">Division</option>
											<option value="Sum">Addition</option>
											<option value="Subtract">Subtraction</option>
										</select>
								</div>
									<div class="justify-content-center">
										<button class="btn btn-primary" onclick="generator()">GENERATE</button>
									</div>
						</div>
					</div>
				</div>
			</div>
							
							<div class="row mt-5 ml-1">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h4 id="title" class="text-center"></h4>
									</div>
									<div class="card-body">
										<div id="display"></div>
									</div>
								</div>
							</div>
						</div>
</html>
